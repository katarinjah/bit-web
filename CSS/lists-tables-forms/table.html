<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table {
            margin: auto;
        }
        th {
            color: white;
            background-color: red;
        }
        th, td {
            padding-top: 10px;
            padding-bottom: 10px;
        }
        tr:hover {
            background-color: yellow;
        }
        tr:nth-child(2n+1) {
            background-color: grey;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Image</th>
            <th>RAM</th>
            <th>Camera</th>
            <th>Internal Memory</th>
        </tr>
        <tr>
            <td>Samsung S8+</td>
            <td><img src="https://media.istockphoto.com/photos/galaxy-s20-on-a-white-background-picture-id1213025546?k=20&m=1213025546&s=612x612&w=0&h=6gf9I2rZdqGO8ydRhngZ1wpLxkCDZMtCL6FRhXUt5Zk=" alt="Samsung photo" height="100px"/></td>
            <td>6 GB</td>
            <td>12 Mpx</td>
            <td>128 GB</td>
        </tr>
        <tr>
            <td>Iphone X</td>
            <td><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTuCceEXyilCs7332LZjXJCvNtYvag3Z5BW7Q&usqp=CAU" alt="iPhone photo" height="100px"/></td>
            <td>4 GB</td>
            <td>12 Mpx</td>
            <td>128 GB</td>
        </tr>
        <tr>
            <td>LG G6</td>
            <td><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQy8nhQ1SotsTl3Td9UFGo_dO_0EcE8gc7Hdg&usqp=CAU" alt="Xiaomi phone" height="100px"/></td>
            <td>6 GB</td>
            <td>12 Mpx</td>
            <td>128 GB</td>
        </tr>
        <tr>
            <td>Huawei</td>
            <td><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT-pjmHJNVPyzrsbYpBDOpq4VcWwbEQTVxajA&usqp=CAU" alt="Huawei photo" height="100px"/></td>
            <td>4 GB</td>
            <td>12 Mpx</td>
            <td>128 GB</td>
        </tr>
    </table>
</body>
</html>
