<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aligning</title>
    <style>
        img {
            display: block;
        }

        img:first-of-type {
            height: 200px;
            float: right;
        }

        img:nth-of-type(2n) {
            width: 200px;
            margin: 0 auto;
        }

        img:last-of-type {
            height: 200px;
            width: 200px;
            float: left;
        }
    </style>
</head>
<body>
    <main>
        <img src="./mountain.jpg"/>

        <img src="./mountain.jpg"/>
   
        <img src="./mountain.jpg"/>
    </main>
</body>
</html>
