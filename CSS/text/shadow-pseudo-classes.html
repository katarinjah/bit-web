<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow/Pseudo-Classes</title>
    <style>
        ul {
            color: yellowgreen;
        }
        li {
            text-shadow: 2px 2px 2px grey;
        }
        a:link {
            color: red;
        }
        a:visited {
            color: black;
        }
        a:hover {
            color: green;
        }
        a:active {
            color: blue;
        }
    </style>
</head>
<body>
    <ul>
        <li>
            <a href="https://belgradeevents.com">Belgrade Events</a>
        </li>
        <li>
            <a href="https://news.google.com">Google News</a>
        </li>
        <li>
            <a href="https://weather.com">Weather Forecast</a>
        </li>
    </ul>
</body>
</html>
