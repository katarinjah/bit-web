<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="basic-grid.css">
    <title>Basic Grid</title>
</head>
<body>
    <div class="container">

        <div class="row row-1">
            <div class="col-8">
                <div class="box">1</div>
            </div>
            <div class="col-4">
                <div class="box">2</div>
            </div>
        </div>
        
        <div class="row row-2">
            <div class="col">
                <div class="box">3</div>
            </div>
            <div class="col">
                <div class="box">4</div>
            </div>
            <div class="col">
                <div class="box">5</div>
            </div>
        </div>

        <div class="row row-3">
            <div class="col">
                <div class="box">6</div>
            </div>
            <div class="col">
                <div class="box">7</div>
            </div>
        </div>
    
    </div>
</body>
</html>
