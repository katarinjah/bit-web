<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="nesting.css">
    <title>Nesting</title>
</head>
<body>
    <div class="container">

        <div class="row row1 g-5">
            <div class="col col-3">
                <div class="box bigbox">1</div>
            </div>
            <div class="col col-3">
                <div class="box bigbox">2</div>
            </div>
            <div class="col col-3">
                <div class="box bigbox">3</div>
            </div>
            <div class="col col-3">
                <div class="row g-2">
                    <div class="col">
                        <div class="box mediumbox">4</div>
                    </div>
                </div>
                <div class="row g-2">
                    <div class="col">
                        <div class="box mediumbox">5</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row row2 g-5">
            <div class="col">
                <div class="box mediumbox">6</div>
            </div>
            <div class="col">
                <div class="box mediumbox">7</div>
            </div>
        </div>

        <div class="row row3 g-5">
            <div class="col">
                <div class="box lastbox">8</div>
            </div>
        </div>

    
    </div>
</body>
</html>
