<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown / Multiselect</title>
</head>
<body>
    <h1>Birthdate</h1>
    <form action="http://someserver.com/service.php" method="post" name="days">  
    <label for="day">Choose day</label>
    <select name="day" id="days">
        <option value="monday">Monday</option>
        <option value="tuesday">Tuesday</option>
        <option value="wednesday">Wednesday</option>
        <option value="thursday">Thursday</option>
        <option value="friday">Friday</option>
        <option value="saturday">Saturday</option>
        <option value="sunday">Sunday</option>
    </select>
    <label for="month">Choose month</label>
    <select name="month" id="months">
                <option value="january">January</option>
                <option value="february">February</option>
                <option value="march">March</option>
                <option value="april">April</option>
                <option value="may">May</option>
                <option value="june">June</option>
                <option value="july">July</option>
                <option value="august">August</option>
                <option value="september">September</option>
                <option value="october">October</option>
                <option value="november">November</option>
                <option value="december">December</option>
            </select>
                    <label for="year">Choose year</label>
                    <select name="year" id="years">
                        <option value="youngest">1990</option>
                        <option value="younger">1989</option>
                        <option value="young">1988</option>
                        <option value="old">1987</option>
                        <option value="older">1986</option>
                        <option value="oldest">1985</option>
                        <option value="ancient">1984</option>
                    </select> 
                </form>
                <br/>
                <br/>
                <h2>Choose categories:</h2>
                <form action="http://someserver.com/service.php" method="get" name="categories">
                     <select multiple name="categories">
             <option value="sports">Sports</option>
             <option value="music">Music</option>
             <option value="movies">Movies</option>
             <option value="science">Science</option>
             </select>
                 </form>
</body>
</html>
